<div class="col-sm-6 col-md-4">
	<h1>Modificar Torneo</h1>
    <form role="form" action="modificartorneo.php?action=1" method="post">
      <div class="form-group">
        <label for="nombretorneo">Nombre</label>
        [[input_1]]
      </div>
      
  		<div class="form-group">
        <label for="anotorneo">Año</label>
        [[input_2]]
        
      </div>

  		<div class="form-group">
        <label for="versiontorneo">Version</label>
        <input type="text" class="form-control" id="versiontorneo"  name="versiontorneo" placeholder="Introduzca la version del torneo">
      </div>
      
       <div class="form-group">
        <label for="horainicio">Hora de inicio de las batallas</label>
        <input type="text" class="form-control" id="horainicio"  name="horainicio" placeholder="Introduzca la hora de inicio">
      </div>
      
  		<div class="form-group">
        <label for="duracionbatalla">Duración de la batalla (En minutos)</label>
        <input type="text" class="form-control" id="duracionbatalla"  name="duracionbatalla" placeholder="Introduzca la duración de la batalla en minutos">
      </div>
 
   		<div class="form-group">
        <label for="extraconteo">Tiempo extra en el que se revelara los resultados (En minutos)</label>
        <input type="text" class="form-control" id="extraconteo"  name="extraconteo" placeholder="Introduzca la duración del tiempo extra en minutos">
      </div>

   		<div class="form-group">
        <label for="extraconteo">Tiempo extra en el que se revelara los resultados (En minutos)</label>
        <input type="text" class="form-control" id="extraconteo"  name="extraconteo" placeholder="Introduzca la duración del tiempo extra en minutos">
      </div>

   		<div class="form-group">
        <label for="intervaloconteo">Tiempo entre cada conteo del grafico (En minutos)</label>
        <input type="text" class="form-control" id="intervaloconteo"  name="intervaloconteo" placeholder="Introduzca el intervalo del tiempo extra en minutos">
      </div>

   		<div class="form-group">
        <label for="duracionlive">Duracion del contador en vivo de la batalla (En minutos)</label>
        <input type="text" class="form-control" id="duracionlive"  name="duracionlive" placeholder="Introduzca la duracion del contador en vivo en minutos">
      </div>

   		<div class="form-group">
        <label for="maximagrafico">Maxima cantidad de participantes en el grafico</label>
        <input type="text" class="form-control" id="maximagrafico"  name="maximagrafico" placeholder="Introduzca la maxima cantidad de participantes en el grafico">
      </div>

   		<div class="form-group">
        <label for="opcionpartida">Ingrese la primera ronda del torneo</label>
        <input type="text" class="form-control" id="opcionpartida"  name="opcionpartida" placeholder="Introduzca la primera ronda del torneo">
      </div>
      
      <button type="submit" class="btn btn-default">Modificar</button>
    </form>
</div>
